services:
  mysql:
    image: mysql:8.0
    container_name: arbeit-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 2300032238
      MYSQL_DATABASE: arbeit
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    command: --default-authentication-plugin=caching_sha2_password --mysqlx=0
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - arbeit-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arbeit-backend
    ports:
      - "9090:9090"
    env_file:
      - ./backend/docker.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xmx512m -Xms256m"
      SERVER_PORT: 9090
    depends_on:
      - mysql
    networks:
      - arbeit-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        ENV_FILE: docker.env
    container_name: arbeit-frontend
    ports:
      - "8080:80"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - arbeit-network
    restart: unless-stopped

networks:
  arbeit-network:
    driver: bridge

volumes:
  mysql-data:
