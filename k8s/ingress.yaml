apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillhive-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    # Frontend
    - host: skillhive.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skillhive-frontend-service
                port:
                  number: 80

    # Backend
    - host: api.skillhive.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skillhive-backend-service
                port:
                  number: 9090